    demo_path: /home/user/School/peract_l2r/data
    episode_length: 25
    cameras: [front, left_shoulder, right_shoulder, wrist]
    camera_resolution: [128, 128]
    # scene_bounds: [-0.3, -0.5, 0.8, 0.7, 0.5, 1.8]
    scene_bounds: [-0.3, -0.5, 0.6, 0.7, 0.5, 1.6]
    include_lang_goal_in_obs: True
    time_in_state: True
    headless: False
    # headless: True
    eval_desc_indices: [0]

framework:
    gpu: 0
    # logdir: '/home/user/School/peract_l2r/logs/finetune_meat_off_grill'
    # logdir: /home/user/School/peract_l2r/logs/lang_2
    logdir: /home/user/School/peract_l2r/logs/lv1_to_lv2_10_demos
    start_seed: 2
    record_every_n: 1

    eval_envs: 4
    # 0 was motions training, 1000 for eval, 2000 for test
    eval_from_eps_number: 2000
    # eval_from_eps_number: 0
    eval_episodes: 5
    # eval_type: 'missing'
    # eval_type: 'last'
    eval_type: [75000]
    eval_save_metrics: True
    interactive_weight: 75000
    record_seed: null

cinematic_recorder:
    enabled: True
    camera_resolution: [1280, 720]
    fps: 30
    rotate_speed: 0.005
    save_path: '/tmp/videos/'

hydra:
    run:
        dir: /home/user/School/peract_l2r