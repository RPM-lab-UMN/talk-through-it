method:
    name: "PERACT_BC"

rlbench:
    task_name: 'move_front'
    tasks: [move_front]
    demo_path: /home/user/School/peract_l2r/data
    episode_length: 5
    cameras: [overhead, left_shoulder, right_shoulder, wrist]
    camera_resolution: [128, 128]
    scene_bounds: [-0.3, -0.5, 0.8, 0.7, 0.5, 1.8]
    include_lang_goal_in_obs: True
    time_in_state: True
    headless: True

framework:
    gpu: 1
    logdir: '/home/user/School/peract_l2r/logs/kitchen_1'
    start_seed: 0
    record_every_n: 5

    eval_envs: 1
    eval_from_eps_number: 1000
    eval_episodes: 50
    eval_type: 'missing'
    # eval_type: 'last'
    # eval_type: 34000
    interactive_weight: 60000
    eval_save_metrics: True

cinematic_recorder:
    enabled: False

hydra:
    run:
        dir: ${framework.logdir}/${rlbench.task_name}/${method.name}