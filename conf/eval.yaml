method:
    name: "PERACT_BC"

rlbench:
    task_name: 'multi'
    # task_name: 'open_drawer'
    # tasks: [move_front]
    tasks: [open_drawer_motions, slide_block_motions, sweep_to_dustpan_motions, 
          meat_off_grill_motions, turn_tap_motions, put_item_in_drawer_motions,
          close_jar_motions, reach_and_drag_motions, stack_blocks_motions,
          light_bulb_in_motions]
    # task_name: 'pick_up'
    # tasks: [pick_up]
    # task_name: 'fill_cup'
    # tasks: [fill_cup]
    demo_path: /home/user/School/peract_l2r/data
    episode_length: 10
    cameras: [front, left_shoulder, right_shoulder, wrist]
    camera_resolution: [128, 128]
    # scene_bounds: [-0.3, -0.5, 0.8, 0.7, 0.5, 1.8]
    scene_bounds: [-0.3, -0.5, 0.6, 0.7, 0.5, 1.6]
    include_lang_goal_in_obs: True
    time_in_state: True
    # headless: False
    headless: True

framework:
    gpu: 0
    logdir: '/home/user/School/peract_l2r/logs/multi_motions_3'
    start_seed: 0
    record_every_n: 5

    eval_envs: 1
    eval_from_eps_number: 1000
    # eval_from_eps_number: 0
    eval_episodes: 20
    eval_type: 'missing'
    # eval_type: 'last'
    # eval_type: 52000
    eval_save_metrics: True
    interactive_weight: 38000
    record_seed: 1000

cinematic_recorder:
    enabled: False

hydra:
    run:
        dir: /home/user/School/peract_l2r