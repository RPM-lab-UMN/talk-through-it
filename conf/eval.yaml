method:
    name: "PERACT_BC"

rlbench:
    task_name: 'multi'
    # task_name: 'move_front'
    # tasks: [move_front]
    # task_name: 'pick_up'
    # tasks: [pick_up]
    tasks: [push_dispenser, pick_up]
    demo_path: /home/user/School/peract_l2r/data
    episode_length: 5
    cameras: [overhead, left_shoulder, right_shoulder, wrist]
    camera_resolution: [128, 128]
    scene_bounds: [-0.3, -0.5, 0.8, 0.7, 0.5, 1.8]
    include_lang_goal_in_obs: True
    time_in_state: True
    headless: False
    # headless: True

framework:
    gpu: 1
    logdir: '/home/user/School/peract_l2r/logs/multi_1'
    start_seed: 0
    record_every_n: 5

    eval_envs: 1
    # eval_from_eps_number: 1000
    eval_from_eps_number: 0
    eval_episodes: 10
    eval_type: 'missing'
    # eval_type: 'last'
    # eval_type: 60000
    interactive_weight: 90000
    eval_save_metrics: True

cinematic_recorder:
    enabled: False

hydra:
    run:
        dir: /home/user/School/peract_l2r